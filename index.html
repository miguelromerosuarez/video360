<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 360 Recording Webapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Video 360 Recording Webapp</h1>
    <video id="video" class="hidden" autoplay playsinline></video>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" class="hidden" disabled>Stop Recording</button>
    <video id="processedVideo" controls class="hidden"></video>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];

        document.getElementById('startRecording').addEventListener('click', startRecording);
        document.getElementById('stopRecording').addEventListener('click', stopRecording);

        function startRecording() {
            isRecording = true;
            document.getElementById('startRecording').disabled = true;
            
            // Mostrar cuenta regresiva de 3 segundos
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                document.getElementById('startRecording').innerText = `Starting in ${countdown}`;
                countdown--;

                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('startRecording').innerText = 'Recording...';
                    startVideoRecording();
                }
            }, 1000);
        }

        function startVideoRecording() {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" },
                audio: false
            })
            .then(stream => {
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
                videoElement.classList.remove('hidden'); // Mostrar el video en tiempo real
                videoElement.play();

                // Iniciar la grabación del video
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                mediaRecorder.start();

                // Detener la grabación automáticamente después de 10 segundos
                setTimeout(stopRecording, 10000);

                document.getElementById('stopRecording').disabled = false;
                document.getElementById('stopRecording').classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
                alert('No se pudo acceder a la cámara. Verifica los permisos del navegador y asegúrate de estar usando HTTPS.');
                document.getElementById('startRecording').disabled = false;
                document.getElementById('startRecording').innerText = 'Start Recording';
                isRecording = false;
            });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/mp4' });

                    // Crear un objeto URL para el video grabado
                    const url = URL.createObjectURL(blob);

                    // Crear un elemento de video para procesar la reproducción en cámara lenta y en reversa
                    const processedVideo = document.getElementById('processedVideo');
                    processedVideo.src = url;
                    processedVideo.classList.remove('hidden');

                    // Reproducir el video en cámara lenta y luego en reversa
                    processedVideo.onplay = () => {
                        processedVideo.playbackRate = 0.5; // Reproducir a mitad de velocidad
                    };

                    processedVideo.onended = () => {
                        // Reproducir el video en reversa
                        reverseVideo(blob);
                    };

                    recordedChunks = [];
                    
                    document.getElementById('stopRecording').disabled = true;
                    document.getElementById('stopRecording').classList.add('hidden');
                    const videoElement = document.getElementById('video');
                    videoElement.pause();
                    videoElement.srcObject.getTracks().forEach(track => track.stop()); // Detener el stream de la cámara
                    videoElement.srcObject = null;
                    videoElement.classList.add('hidden');
                    document.getElementById('startRecording').disabled = false;
                    document.getElementById('startRecording').innerText = 'Start Recording';
                    isRecording = false;
                };
            }
        }

        function reverseVideo(blob) {
            const processedVideo = document.getElementById('processedVideo');
            const videoURL = URL.createObjectURL(blob);
            const videoElement = document.createElement('video');
            videoElement.src = videoURL;

            videoElement.onloadedmetadata = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const frameRate = 30; // Ajustar la tasa de cuadros por segundo
                const frames = [];

                videoElement.play();
                videoElement.pause();
                videoElement.currentTime = 0;

                videoElement.addEventListener('seeked', function collectFrames() {
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    frames.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                    if (videoElement.currentTime < videoElement.duration) {
                        videoElement.currentTime += 1 / frameRate;
                    } else {
                        videoElement.removeEventListener('seeked', collectFrames);
                        playFramesReversed(frames, canvas, processedVideo);
                    }
                });
            };
        }

        function playFramesReversed(frames, canvas, videoElement) {
            const ctx = canvas.getContext('2d');
            let index = frames.length - 1;

            function drawFrame() {
                if (index >= 0) {
                    ctx.putImageData(frames[index], 0, 0);
                    videoElement.src = canvas.toDataURL();
                    index--;
                    requestAnimationFrame(drawFrame);
                }
            }

            drawFrame();
        }
    </script>
</body>
</html>
