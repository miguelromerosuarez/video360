<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 360 Recording Webapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Video 360 Recording Webapp</h1>
    <video id="video" autoplay playsinline></video>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" class="hidden" disabled>Stop Recording</button>
    <button id="downloadVideo" class="hidden">Download Video</button>
    <video id="processedVideo" controls class="hidden"></video>
    <button id="playSlow" class="hidden">Play in Slow Motion</button>
    <button id="playReverse" class="hidden">Play in Reverse</button>

    <script src="app.js"></script>
</body>
</html>
